<div class="container-fluid">
    <h1><strong>Lesson 1</strong> Sentence Structure</h1>
    <hr />
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <div class="pull-left col-sm-5">
                    <label for="local_language">Native:</label>
                    <h3 id="local_language">{{ currentWord.native }}</h3>
                </div>
                <div class="pull-right col-sm-6">
                    <label for="translation">Translation:</label>

                    <div class="row" id="answer-field">
                        <div *ngFor="let answer of placedAnswers; index as i"
                             class="answer"
                             (click)="toAvailable(i)">
                            <span class="answer-content">{{ answer }}</span>
                            <br class="clear" />
                        </div>
                    </div>

                    <div class="row" id="options-field">
                        <div *ngFor="let answer of availableAnswers; index as i"
                             class="answer"
                             (click)="toPlaced(i)">
                            <span class="answer-content">{{ answer }}</span>
                            <br class="clear" />
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" id="answer" class="btn btn-success">Answer</button>
                    </div>
                </div>
                <br class="clear" />
            </div>
        </form>

        <p id="correct_answer"></p>

        <div class="progress mt-sm-5">
            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': progress + '%'}"></div>
        </div>

        <div class="container-fluid action_buttons">
            <div class="row">
                <div class="col-sm align-left">
                    <div class="btn-group pull-left" role="group">
                        <button type="button" class="btn btn-light" routerLink="/user/courses/">End lesson</button>
                        <button type="button" class="btn btn-light">Grammar</button>
                        <button type="button" class="btn btn-danger">Report error</button>
                    </div>
                </div>
                <br class="clear" />
            </div>
        </div>
    </div>
</div>
