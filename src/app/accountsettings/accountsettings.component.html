<h1>Account settings</h1>
<hr />
<div class="container-fluid">
    <div class="col-sm-7 pull-left">
        <form>
            <h3>Account information</h3>
            <div class="container">
                <div class="form-group row">
                    <label for="inputEmail" class="col-form-label col-form-label-lg">Change email address</label>
                    <input type="email" class="form-control" id="inputEmail" value="{{ userData.email }}">
                    <small id="usernameHelpBlock" class="form-text text-muted">
                        Your email address is used for logging in.  
                    </small>
                </div>

                <div class="form-group row">
                    <label for="inputUsername" class="col-form-label col-form-label-lg">Change username</label>
                    <input type="text" class="form-control" id="inputUsername" value="{{ userData.name }}">
                    <small id="usernameHelpBlock" class="form-text text-muted">
                        Your username can be 20 characters long and must not contain non-alphanumeric characters.
                    </small>
                </div>

                <div class="form-group row">
                    <label for="inputAvatar" class="col-form-label col-form-label-lg">Change avatar</label>
                    <input type="text" class="form-control" id="inputAvatar" value="{{ userData.avatar }}" placeholder="Enter a valid url for your desired image">
                    <small id="usernameHelpBlock" class="form-text text-muted">
                        Personalize your account with an avatar.
                    </small>
                </div>
                <div class="form-group row">
                    <label for="inputBio" class="col-form-label col-form-label-lg">Edit biography</label>
                    <textarea class="form-control" rows="3" cols="80" id="inputBio" value="{{ userData.bio}}"></textarea>
                    <small id="usernameHelpBlock" class="form-text text-muted">
                        Personalize your account with an biography.
                    </small>
                </div>
            </div>
