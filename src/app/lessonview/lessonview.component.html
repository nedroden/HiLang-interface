<h1><strong>Lesson {{ lesson.counter }}</strong></h1>
<hr />
<div class="container-fluid">
    <div class="row">
        <div class="col-sm align-left">
            <div class="jumbotron">
                <h1 class="display-4">
                    {{ lesson.name }}
                </h1>
                <hr class="my-2" />

                <p id='lesson_desc' style="white-space: pre-wrap;"> {{ lesson.desc }}</p>

                <hr *ngIf="lesson.grammar != ''" class="my-4" />
                <h3 *ngIf="lesson.grammar != ''">
                    Grammar
                </h3>
                <hr class="my-2" />

                <p *ngIf="lesson.grammar != null" id='lesson_desc' style="white-space: pre-wrap;"> {{ lesson.grammar }}</p>
            </div>

            <hr />
        </div>

        <div class="col-sm">
            <table class="table table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">{{ lesson.source_language }}</th>
                        <th scope="col">{{ lesson.target_language }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let word of lesson.vocabulary">
                        <th scope="row">{{ word.index }}</th>
                        <td>{{ word.native }}</td>
                        <td>{{ word.translation }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" routerLink="pre-exercise">Start</button>
                <button *ngIf="editable" id="lesson_edit" class="btn btn-primary" (click)="edit()">Edit</button>
                <button type="button" class="btn btn-primary" routerLink="/user/course-details/{{ courseId }}/">Back to course</button>
                <button *ngIf="editable" id="lesson_edit" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
