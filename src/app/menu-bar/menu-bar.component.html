<div id="menuBar">
    <ul class="nav flex-column">
        <li *ngFor="let item of items" id="header" class="nav-item" routerLink="{{ item.href }}">
            <i class="fa fa-{{ item.icon }} menu-icon"></i> <a class="nav-link">{{ item.label }}</a>
        </li>
        <li id="header" class="nav-item" (click)="logOut()">
            <i class="fa fa-sign-out menu-icon"></i> <a class="nav-link">Log out</a>
        </li>
    </ul>
</div>
